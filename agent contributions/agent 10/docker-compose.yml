services:
  taskflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env}
      - JWT_EXPIRY=${JWT_EXPIRY:-7d}
      - DB_PATH=/app/data/taskflow.db
    volumes:
      - taskflow-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  taskflow-data:
    driver: local
